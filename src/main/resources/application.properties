spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/studentManagementSystem?useSSL=false&serverTimeZone=UTC&useLegacyDatetimeCode=false
