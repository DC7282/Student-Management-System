<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">
<head>
<meta charset="ISO-8859-1">
<title>Add New Student</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	<div th:insert="/header::header"></div>
	<div class="container">
		<div class="row mt-5">
			<div class="column col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center"> Create New Studnet</h1>
				<div class="card-body">
					
					<form th:action="@{/addstudents}" th:object="${student}" method="POST">
						<div class="form-group">
							<lable>Student First Name</lable>
							<input type="text" class="form-control" name="firstName" placeholder="Enter student first name">
						</div>
						<div class="form-group">
							<lable>Student Last Name</lable>
							<input type="text" class="form-control" name="lastName" placeholder="Enter student last name">
						</div>
						<div class="form-group">
							<lable>Student Email</lable>
							<input type="text" class="form-control" name="email" placeholder="Enter student email">
						</div>
						<div class="form-group">
							<lable>Student Contact</lable>
							<input type="text" class="form-control" name="contact"  placeholder="Enter student contact">
						</div>
						<div class="form-group">
							<lable>Student Password</lable>
							<input type="password" class="form-control" name="password" placeholder="Enter student password">
						</div>
						<div class="box-footer m-3">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
